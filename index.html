<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>sass-test - just a test</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="just a test">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="../lib/main.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'sass-test',
      alias:{
        '/':'doc/'
      },
      repo: '',
      docsifyPrism:{
        init:function(){
          Prism.plugins.customClass.prefix('prism-')
          Prism.plugins.autoloader.languages_path = 'https://cdn.jsdelivr.net/npm/prismjs@1.17.1/components/'
        }
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4.9.4/lib/docsify.min.js"></script>
  <!-- docsify-prism -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-prism@1.0.0/dist/docsify-prism.min.js"></script>

  <!-- prismjs -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.17.1/prism.min.js"></script>
  <!-- prismjs-autoloader-plugin -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.17.1/plugins/autoloader/prism-autoloader.min.js"></script>
  <!-- prismjs-custom-class-plugin -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.17.1/plugins/custom-class/prism-custom-class.min.js"></script>
</body>
</html>
